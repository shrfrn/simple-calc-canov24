<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/simple-calc.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <table>
        <tr>
            <td onclick="onNumClick(this)">1</td>
            <td onclick="onNumClick(this)">2</td>
            <td onclick="onNumClick(this)">3</td>
            <td onclick="onNumClick(this)">4</td>
        </tr>
        <tr>
            <td onclick="onOperatorClick(this)" colspan="2">+</td>
            <td onclick="onCalc()" colspan="2">=</td>
        </tr>
    </table>
    <script src="js/simple-calc.js"></script>
</body>
</html>
